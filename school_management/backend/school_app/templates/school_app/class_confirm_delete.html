{% extends 'school_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Enrollment</h2>
    <p>Are you sure you want to delete the enrollment of "{{ enrollment.student }}" in "{{ enrollment.course }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'enrollment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
